<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bar jokes</title>
</head>
<body>
    <div class="container">
        <h1>Bar Jokes</h1>
    </div>
    <div class="border">
        <h2><em>The Grasshopper</em></h2>
        <div class="indented">
            <p>A grasshopper hopped into a bar.
            <br><br>
            <strong>Bartender:</strong> Hey, we have a drink named after you.
            <br><br>
            <strong>Grasshopper:</strong> You have a drink named <strong>Bob?</strong>
            </p>
        </div>
        </div>
        <br>
        <h2><em>Walking into a bar</em></h2>
        <div class="indented">
            <p>Two guys are walking down the street one Saturday night.
            <br><br>
            One walks into a bar.
            <br><br>
            The other one ducks.
            </p>
        </div>
</body>
</html>
